services:
  mysql:
    image: mysql:8.0
    container_name: planned_maintenance_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: planned_maintenance
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - planned_maintenance_network

volumes:
  mysql_data:

networks:
  planned_maintenance_network:
    driver: bridge
